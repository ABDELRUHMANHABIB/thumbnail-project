<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Img Slider</title>
</head>

<body>
    <h1>Image Slider With Thumbnails</h1>
    <div class="slider-container">
        <button class="prev-btn">Previous</button>
        <div class="slider">
            <div class="img-id">Image 1</div>
            <img class="active" src="./imgs/01.jpg" alt="1">
            <img src="./imgs/02.jpg" alt="2">
            <img src="./imgs/03.jpg" alt="3">
            <img src="./imgs/04.jpg" alt="4">
            <img src="./imgs/05.jpg" alt="5">
            <img src="./imgs/06.jpg" alt="6">
            <img src="./imgs/07.jpg" alt="7">
            <img src="./imgs/08.jpg" alt="8">
        </div>
        <button class="next-btn">Next</button>
    </div>
    <div class="gallary-container"></div>
    <script src="main.js"></script>
</body>

</html>
